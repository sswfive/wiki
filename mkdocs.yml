INHERIT: ./nav.yml

site_name: IceCoffee&空谷幽兰
site_url: https://sswfive.github.io/wiki/
site_author: AstonWang

repo_url: https://github.com/sswfive/wiki
repo_name: Wiki

theme: 
  name: material
  language: zh
  custom_dir: overrides  # 自定义文件夹，对于个别页面，如果你不想使用主题的默认样式，可以在这里进行修改，使用里面的文件覆盖主题的默认文件。具体可以参考material官方文档。
  favicon: "assets/head.png"
  logo: "assets/head.png"

  features:
    - navigation.instant
    - navigation.tracking  # 地址栏中的 URL 将自动更新为在目录中突出显示的活动锚点
    - navigation.tabs  # 顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.footer #页脚将呈现在边栏中，但在移动设备上保持原样
    - navigation.path #激活导航路径后，每个页面的标题上方都会呈现面包屑导航，这可能会让用户在屏幕较小的设备上访问文档时更容易定位
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - search.share #搜索分享按钮
    - navigation.indexes #启用节索引页后，可以将文档直接附加到节
    - content.tabs.link
    - content.tooltips
    - content.code.copy #代码复制
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: 关闭自动模式
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: orange # 上方的
      accent: blue # 链接等可交互元件的高亮色
      toggle:
        icon: material/toggle-switch # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换至日间模式

plugins:
  - search
  - tags:
      tags_file: tags/index.md  # 分类标签
  - git-committers:
      enabled: !ENV [CI, false]
      repository: sswfive/wiki
      branch: main
      exclude:
        - index.md
        - tags/index.md
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      type: iso_date
      enable_creation_date: true
      exclude:
        - index.md
        - tags/index.md

markdown_extensions:
  - meta
  - abbr
  - attr_list
  - admonition
  - md_in_html
  - markdown.extensions.abbr # 支持Markdown文件上方自定义标题标签等
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format 
  - pymdownx.arithmatex:  # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true


extra_javascript:
  - javascripts/extra.js  # 自定义js文件
  - javascripts/shubiao.js
  - javascripts/shortcuts.js


extra_css:
  - stylesheets/extra.css  # 自定义css文件
  - stylesheets/customize.css  # 搜索圆角优化
  - stylesheets/shubiao.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css  # 字体

extra:
  generator: false  # 是否显示页脚的“Made with Material for MkDocs”
  analytics:
    provider: google  # 谷歌分析 
